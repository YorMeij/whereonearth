<div class="location-view" style="background-image: url('/assets/{image}');">
    <div class="title">{name} - {location.name}</div>
    <div class="location"><img src="/assets/{location.image}" /></div>
    <div class="options">
        <p>
            {clue}
        </p>
        <p>
            Kies een lokatie om op onderzoek uit te gaan:
        </p>
        <ul>
            {#locations}
            <li class="option" data-location="{id}">{name}</li>
            {/locations}
            <li data-location="airport">Vliegveld</li>
        </ul>
    </div>
</div>
